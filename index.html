<!DOCTYPE html>    <!--versão 5 html-->
<html lang="pt-br"> 
    <head>    <!--cabeça invisível do site-->
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <style>
            body{
                background-color: #ca4f22;
                text-align: center;
            }
            h1{
                font-size: 40px;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>    <!--corpo visível do site-->
        <img id="imagem-brasil" src="brasil.png" alt="bandeira do Brasil">
                
        <h1>Bandeira do Brasil</h1>
        <p style="color:#FFFFFF;"><i>Meu</i><small>Primeiro</small><u>Parágrafo</u></p>
        <br>
        <div id="conteudo-listas">
            <h2 class="subtitulo">Lista de Cores da bandeira</h2>
            <ul> <!--Unordered list (lista não ordenada)-->
                <li>Branco</li>
                <li>Azul</li>
                <li>Amarelo</li>
                <li>Verde</li>
            </ul>
            <h2 class="subtitulo">Lista de palavras da bandeira</h2>
            <ol> <!--ordered list (lista não ordenada)-->
                <li>Ordem</li>
                <li>E</li>
                <li>Progresso</li>
            
            </ol>
        </div>        
    </body>

</html>
